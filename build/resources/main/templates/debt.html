<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Debt</title>
</head>
<body>
<h1>Debt</h1>
<div align="center">
    <h1>Debt List</h1>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Debt ID</th>
            <th>Creditor</th>
            <th>Type</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Payment</th>
            <th>Interest</th>
            <th>Account Charged</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="debt : ${debtList}">
            <td th:text="${debt.id}">Debt ID</td>
            <td th:text="${debt.creditor}">Creditor</td>
            <td th:text="${debt.type}">Type of Debt</td>
            <td th:text="${debt.date}">Date</td>
            <td th:text="${debt.amount}">Amount</td>
            <td th:text="${debt.payment}">Payment</td>
            <td th:text="${debt.interest}">interest</td>
            <td th:text="${debt.account.id}">Account Charged</td>
            <td th:text="${debt.account.name}">Account Charged</td>
            <td><a th:href="@{'/edit-debt/' + ${debt.id}}">Edit</a>
                <a th:href="@{'/delete-debt/' + ${debt.id}}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<a th:href="@{/new-debt}">Add New Debt</a>
<a th:href= "@{/index}" >Home</a>

</body>
</html>
