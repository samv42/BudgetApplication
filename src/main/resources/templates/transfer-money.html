<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transfer money</title>
</head>
<body>
<div align="center">
    <h1>Transfer money</h1>
    <br />
    <form action="#" th:action="@{'/complete-transfer/' + ${internalTransfer.transferringAccount}}" th:object="${internalTransfer}" method="post">
    <table border="0" cellpadding="10">
        <tr>
            <td>Money to transfer:</td>
            <td><input type="number" th:field="*{money}" required/></td>
        </tr>
        <tr>
            <td>Target Account ID:</td>
            <td><input type="number" th:field="*{targetAccount}" required/></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Transfer</button></td>
        </tr>
    </table>
    </form>
</div>
</body>
</html>
