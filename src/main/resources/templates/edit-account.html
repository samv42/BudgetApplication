<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Account</title>
</head>
<body>
<div align="center">
    <h1>Edit Account</h1>
    <br />
    <form action="#" th:action="@{'/update-account/' + ${account.id}}" th:object="${account}"
          method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Account ID:</td>
                <td><input type="text" th:field="*{id}" readonly/></td>
            </tr>
            <tr>
                <td>Account Name:</td>
                <td><input type="text" th:field="*{name}" required/></td>
            </tr>
            <tr>
                <td>Type:</td>
                <td><input type="text" th:field="*{type}" required/></td>
            </tr>
            <tr>
                <td>Balance:</td>
                <td><input type="number" th:field="*{balance}" required/></td>
            </tr>
            <tr>
                <td>Target Balance:</td>
                <td><textarea type="number" th:field="*{targetBalance}" required></textarea></td>
            </tr>
            <tr>
                <td>Interest (enter as decimal):</td>
                <td><textarea type="number" th:field="*{interest}" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
